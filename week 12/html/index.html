<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-family: serif;
        }
        fieldset {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #999;
            background-color: white;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            padding: 5px;
            border: 1px solid #999;
        }
        textarea {
            padding: 5px;
            border: 1px solid #999;
            width: 400px;
            height: 60px;
        }
        input[type="range"] {
            width: 200px;
            vertical-align: middle;
        }
        button {
            padding: 5px 15px;
            margin: 10px 5px 0 0;
            cursor: pointer;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>HTML Form Example</h1>
    
    <p>This is an example of an <span class="strikethrough">HTML4</span> <u>HTML5</u> form containing يحتوي various <span class="highlight">input</span> controls:</p>
    
    <form>
        <fieldset>
            <legend>User Information</legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Subscription</legend>
            <div class="form-group">
                <label>Subscribe to newsletter:</label>
                <input type="checkbox" id="newsletter1" name="newsletter1">
            </div>
            <div class="form-group">
                <label>Subscribe to newsletter:</label>
                <input type="checkbox" id="newsletter2" name="newsletter2">
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferred Language</legend>
            <div class="form-group">
                <label for="language">Select your preferred language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div class="form-group">
                <label for="rating">Rate our service:</label>
                <input type="range" id="rating" name="rating" min="0" max="100" value="50">
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
